<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="/mmdemo/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center" id="pageTitle">用户登录</h3>
                    <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="form-label" for="username">用户名</label>
                            <input class="form-control" id="username" required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">密码</label>
                            <input class="form-control" id="password" required type="password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = '/mmdemo/api';

    async function loadPageData() {
        try {
            const response = await axios.post(`${API_BASE_URL}/pages/login-data`);
            if (response.data.success) {
                const pageData = response.data.pageData;
                document.title = pageData.title;
                document.getElementById('pageTitle').textContent = pageData.title;
            }
        } catch (error) {
            showError('页面加载失败');
        }
    }

    async function handleLogin(event) {
        event.preventDefault();
        try {
            const response = await axios.post(`${API_BASE_URL}/auth/login`, {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            });

            if (response.data.success) {
                window.location.href = '/mmdemo/dashboard';
            } else {
                showError(response.data.message || '登录失败');
            }
        } catch (error) {
            showError(error.response?.data?.message || '登录失败');
        }
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 3000);
    }

    // 页面加载时执行
    loadPageData();
</script>
</body>
</html>
