<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>错误页面</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>发生错误</h1>
            <p class="lead" th:text="${message}">错误信息</p>
            <p th:text="'状态码: ' + ${status}">状态码</p>
            
            <div class="btn-group">
                <a th:href="@{/dashboard}" class="btn btn-primary me-2">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a th:href="@{/login}" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> 返回登录
                </a>
            </div>
        </div>
    </div>
</body>
</html>
