<!DOCTYPE html>
<html>
<head>
    <title>错误页面</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .error-container {
            text-align: center;
            padding: 50px 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>发生错误</h1>
            <p class="lead" id="errorMessage">错误信息</p>
            <p id="errorStatus">状态码</p>
            
            <div class="btn-group">
                <a class="btn btn-primary me-2" href="/dashboard">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a class="btn btn-secondary" href="/login">
                    <i class="fas fa-sign-in-alt"></i> 返回登录
                </a>
            </div>
        </div>
    </div>

    <script>
        // 从URL参数获取错误信息
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message') || '未知错误';
        const errorStatus = urlParams.get('status') || '500';

        document.getElementById('errorMessage').textContent = errorMessage;
        document.getElementById('errorStatus').textContent = '状态码: ' + errorStatus;
    </script>
</body>
</html>
