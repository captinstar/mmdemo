<!DOCTYPE html>
<html>
<head>
    <title>错误页面</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 0;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1>发生错误</h1>
            <p class="lead" id="errorMessage">错误信息</p>
            <p id="errorStatus">状态码</p>
            
            <div class="btn-group">
                <a class="btn btn-primary me-2" id="dashboardBtn">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a class="btn btn-secondary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 返回登录
                </a>
            </div>
        </div>
        <!-- 新增的 DeepSeek 错误分析面板 -->
        <div class="analysis-panel" id="deepseekAnalysis" style="display: none;">
            <h3>DeepSeek 错误分析</h3>
            <div class="analysis-content">
                <pre id="analysisResult"></pre>
            </div>
        </div>
    </div>

    <style>
        .analysis-panel {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .analysis-content {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #eee;
            border-radius: 3px;
        }
    </style>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/api-config.js"></script>
    <script>
        // 获取错误信息和状态码
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message') || '未知错误';
        const errorStatus = urlParams.get('status') || '500';

        // 设置错误信息和状态码
        document.getElementById('errorMessage').textContent = errorMessage;
        document.getElementById('errorStatus').textContent = '状态码: ' + errorStatus;

        // 设置按钮链接
        document.getElementById('dashboardBtn').href = `${BASE_PATH}/dashboard`;
        document.getElementById('loginBtn').href = `${BASE_PATH}/login`;
    </script>
</body>
</html>
