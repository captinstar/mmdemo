<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .action-buttons {
            white-space: nowrap;
        }
        .empty-list {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center">
            <h2>数据管理</h2>
            <div>
                <span class="me-3">欢迎, <span th:text="${user.username}"></span></span>
                <a href="/logout" class="btn btn-outline-secondary btn-sm">退出</a>
            </div>
        </div>

        <div class="container">
            <div class="d-flex justify-content-between mb-3">
                <h4>数据列表</h4>
                <a href="/data/add" class="btn btn-primary"><i class="fas fa-plus"></i> 添加数据</a>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <span th:if="${param.error[0] == 'access_denied'}">您没有权限执行此操作</span>
            </div>

            <div th:if="${#lists.isEmpty(dataList)}" class="empty-list">
                <i class="fas fa-database fa-3x mb-3"></i>
                <p>暂无数据记录</p>
                <a href="/data/add" class="btn btn-primary">添加数据</a>
            </div>

            <table th:if="${!#lists.isEmpty(dataList)}" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>类别</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.id}"></td>
                        <td th:text="${data.name}"></td>
                        <td th:text="${data.description}"></td>
                        <td th:text="${data.category}"></td>
                        <td th:text="${#dates.format(data.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/data/view/{id}(id=${data.id})}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                            <a th:href="@{/data/edit/{id}(id=${data.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/data/delete/{id}(id=${data.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('确定要删除这条数据吗？')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
