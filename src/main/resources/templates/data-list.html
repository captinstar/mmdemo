<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">系统控制台</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/data">数据管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <h4><i class="fas fa-list"></i> 数据列表</h4>
            <a class="btn btn-primary" href="/data/add">
                    <i class="fas fa-plus"></i> 添加数据
                </a>
            </div>

        <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
        <div class="alert alert-success" id="successMessage" style="display: none;"></div>

        <div class="text-center py-5" id="emptyState" style="display: none;">
            <i class="fas fa-database fa-3x mb-3"></i>
            <h5>暂无数据</h5>
            <p>点击上方的"添加数据"按钮创建新数据</p>
        </div>

        <div class="card" id="dataTable" style="display: none;">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>类别</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="dataList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 保持原有的 HTML 结构不变 -->
<script src="static/js/api-config.js"></script>
<script>
    async function loadData() {
        try {
            const response = await API.makeRequest('/data/list');
            if (response.success) {
                handleDataList(response.data || []);
            }
        } catch (error) {
            // 错误处理已由 API.handleError 处理
        }
    }

    function handleDataList(dataList) {
        const emptyState = document.getElementById('emptyState');
        const dataTable = document.getElementById('dataTable');

        if (dataList.length === 0) {
            emptyState.style.display = 'block';
            dataTable.style.display = 'none';
        } else {
            emptyState.style.display = 'none';
            dataTable.style.display = 'block';
            renderDataTable(dataList);
        }
    }

    async function deleteData(id) {
        if (confirm('确认删除此数据？')) {
            try {
                const response = await API.makeRequest('/data/delete', {id});
                if (response.success) {
                    API.showSuccess('删除成功');
                    await loadData();
                }
            } catch (error) {
                // 错误处理已由 API.handleError 处理
            }
        }
    }

    function renderDataTable(dataList) {
        const tbody = document.getElementById('dataList');
        tbody.innerHTML = dataList.map(data => `
            <tr>
                <td>${data.id}</td>
                <td>${data.name}</td>
                <td>${data.category}</td>
                <td>${new Date(data.createdDate).toLocaleString()}</td>
                <td>
                    <div class="btn-group">
                        <a href="/data/view?id=${data.id}" class="btn btn-sm btn-info">
                            <i class="fas fa-eye"></i>
                        </a>
                        <a href="/data/edit?id=${data.id}" class="btn btn-sm btn-warning mx-1">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button onclick="deleteData(${data.id})" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    // 页面加载时执行
    loadData();
</script>
