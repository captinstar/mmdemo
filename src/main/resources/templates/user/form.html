<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>编辑用户信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-user-edit"></i> 编辑用户信息</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users"><i class="fas fa-arrow-left"></i> 返回列表</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
    <div class="alert alert-success" id="successMessage" style="display: none;"></div>

    <div class="card">
        <div class="card-body">
            <form id="userForm" onsubmit="handleSubmit(event)">
                <input id="userId" type="hidden">

                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input class="form-control" id="username" required type="text">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">邮箱</label>
                    <input class="form-control" id="email" required type="email">
                </div>

                <div class="mb-3" id="roleDiv" style="display: none;">
                    <label for="role" class="form-label">角色</label>
                    <select class="form-control" id="role">
                        <option value="USER">普通用户</option>
                        <option value="ADMIN">管理员</option>
                    </select>
                </div>

                <div class="mb-3" id="activeDiv" style="display: none;">
                    <div class="form-check">
                        <input class="form-check-input" id="active" type="checkbox">
                        <label class="form-check-label" for="active">账户激活</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存
                </button>
            </form>
        </div>
    </div>
</div>

<!-- 保持原有的 HTML 结构不变 -->
<script src="static/js/api-config.js"></script>
<script>
    const userId = new URLSearchParams(window.location.search).get('id');

    async function loadUserData() {
        try {
            const response = await API.makeRequest('/users/detail', {id: userId});
            if (response.success) {
                renderUserData(response.user);
            }
        } catch (error) {
            // 错误处理已由 API.handleError 处理
        }
    }

    function renderUserData(user) {
        document.getElementById('userId').value = user.id;
        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;
        if (user.isAdmin) {
            document.getElementById('roleDiv').style.display = 'block';
            document.getElementById('role').value = user.role;
            document.getElementById('activeDiv').style.display = 'block';
            document.getElementById('active').checked = user.active;
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();
        try {
            const response = await API.makeRequest('/users/update', {
                id: document.getElementById('userId').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                active: document.getElementById('active').checked
            });
            if (response.success) {
                API.showSuccess('保存成功');
                setTimeout(() => window.location.href = '${BASE_PATH}/users', 1500);
            }
        } catch (error) {
            // 错误处理已由 API.handleError 处理
        }
    }

    // 页面加载时执行
    loadUserData();
</script>
</body>
</html>
