<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 其他标签 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/api-config.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-users"></i> 用户管理</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard"><i class="fas fa-home"></i> 返回首页</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
    <div class="alert alert-success" id="successMessage" style="display: none;"></div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="usersList"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="static/js/api-config.js"></script>
<script>
    // 设置axios默认配置
    axios.defaults.headers.common['Content-Type'] = 'application/json';

    // 添加到每个页面的工具函数中
    async function makeRequest(url, data = {}, method = 'POST') {
        try {
            const response = await axios({
                method,
                url: `${API_BASE_URL}${url}`,
                data,
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            return response.data;
        } catch (error) {
            handleError(error);
            throw error;
        }
    }

    const API_BASE_URL = '/api';

    async function loadUsers() {
        try {
            const response = await axios.post(`${API_BASE_URL}/users/list`, {}, {
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            // ... 其余代码不变
        } catch (error) {
            handleError(error);
        }
    }

    // renderUsers方法需要修改response.data的引用
    function renderUsers(users, currentUser, isAdmin) {
        const tbody = document.getElementById('usersList');
        tbody.innerHTML = users.map(user => `
        // ... HTML内容
        ${isAdmin || user.id === currentUser.id ? `
            // ... 操作按钮
        ` : ''}
    `).join('');
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 3000);
    }

    function handleError(error) {
        const message = error.response?.data?.message || '加载失败';
        showError(message);
        if (error.response?.status === 401) {
            setTimeout(() => window.location.href = '${BASE_PATH}/login', 1500);
        }
    }

    // 页面加载时执行
    loadUsers();
</script>
</body>
</html>
