<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title" id="pageTitle">系统登录</h2>
            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input class="form-control" id="username" required type="text">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input class="form-control" id="password" required type="password">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-login" type="submit">登录</button>
                    <a class="btn btn-outline-primary" href="/register">注册新用户</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 修改 js 引用路径 -->
    <script src="static/js/api-config.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            try {
                const response = await API.makeRequest('/login', {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                });
                if (response.success) {
                    window.location.href = `${BASE_PATH}/dashboard`;
                }
            } catch (error) {
                // 错误处理已经在 API.makeRequest 中完成
            }
        }

        async function loadPageData() {
            try {
                const response = await API.makeRequest('/pages/login-data');  // 路径已经正确
                if (response.success) {
                    document.getElementById('pageTitle').textContent = response.pageData.title;
                }
            } catch (error) {
                console.error('加载页面数据失败:', error);
            }
        }

        // 页面加载时获取数据
        loadPageData();
    </script>
</body>
</html>
