<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/dashboard">系统控制台</a>
                <div class="navbar-text text-light">
                    欢迎, <span id="username"></span>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="d-flex justify-content-between mb-3">
                <h4 id="formTitle">添加数据</h4>
                <a class="btn btn-secondary" href="/data">返回列表</a>
            </div>

            <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
            <div class="alert alert-success" id="successMessage" style="display: none;"></div>

            <div class="card">
                <div class="card-body">
                    <form id="dataForm" onsubmit="handleSubmit(event)">
                        <input id="dataId" type="hidden">

                        <div class="mb-3">
                            <label for="name" class="form-label">名称</label>
                            <input class="form-control" id="name" required type="text">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">类别</label>
                            <input class="form-control" id="category" required type="text">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="value" class="form-label">数据值</label>
                            <textarea class="form-control" id="value" required rows="5"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/api-config.js"></script>
    <script>
        const dataId = new URLSearchParams(window.location.search).get('id');

        async function loadData() {
            if (dataId) {
                try {
                    const response = await API.makeRequest('/data/detail', {id: dataId});
                    if (response.success && response.data) {
                        document.getElementById('formTitle').textContent = '编辑数据';
                        document.getElementById('dataId').value = response.data.id || '';
                        document.getElementById('name').value = response.data.name || '';
                        document.getElementById('category').value = response.data.category || '';
                        document.getElementById('description').value = response.data.description || '';
                        document.getElementById('value').value = response.data.value || '';
                    }
                } catch (error) {
                    // 错误处理已由 API.handleError 处理
                }
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                value: document.getElementById('value').value
            };

            try {
                const response = await API.makeRequest(
                    dataId ? `/data/${dataId}` : '/data',
                    dataId ? {...formData, id: dataId} : formData,
                    dataId ? 'PUT' : 'POST'
                );

                if (response.success) {
                    API.showSuccess('保存成功');
                    setTimeout(() => window.location.href = '${BASE_PATH}/data', 1500);
                }
            } catch (error) {
                // 错误处理已由 API.handleError 处理
        }
        }

        // 页面加载时执行
        loadData();
    </script>
