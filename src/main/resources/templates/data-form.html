<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据表单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* 保持原有样式 */
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header d-flex justify-content-between align-items-center">
            <h2>数据管理</h2>
            <div>
                <span class="me-3">欢迎, <span id="username"></span></span>
                <a class="btn btn-outline-secondary btn-sm" href="#" onclick="handleLogout(event)">退出</a>
            </div>
        </div>

        <div class="container">
            <div class="d-flex justify-content-between mb-3">
                <h4 id="formTitle">添加数据</h4>
                <a class="btn btn-secondary" href="/data"><i class="fas fa-arrow-left"></i> 返回列表</a>
            </div>

            <div class="alert alert-danger" id="errorMessage" role="alert" style="display: none;"></div>

            <div class="card">
                <div class="card-body">
                    <form id="dataForm" onsubmit="handleSubmit(event)">
                        <input id="dataId" type="hidden">

                        <div class="mb-3">
                            <label for="name" class="form-label">名称</label>
                            <input class="form-control" id="name" required type="text">
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">类别</label>
                            <input class="form-control" id="category" required type="text">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="value" class="form-label">数据值</label>
                            <textarea class="form-control" id="value" required rows="5"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 在script标签中添加
        const API_BASE_URL = '/mmdemo/api';
        const urlParams = new URLSearchParams(window.location.search);
        const dataId = urlParams.get('id');

        // 在script标签中添加
        async function loadUserInfo() {
            try {
                const response = await axios.get(`${API_BASE_URL}/check-auth`);
                if (response.data.success && response.data.user) {
                    document.getElementById('username').textContent = response.data.user.username;
                }
            } catch (error) {
                if (error.response?.status === 401) {
                    window.location.href = '/mmdemo/login';
                }
            }
        }

        async function loadData() {
            if (dataId) {
                try {
                    const response = await axios.get(`${API_BASE_URL}/data/${dataId}`);
                    const data = response.data.data;

                    if (data) {  // 添加数据存在性检查
                        document.getElementById('formTitle').textContent = '编辑数据';
                        document.getElementById('dataId').value = data.id || '';
                        document.getElementById('name').value = data.name || '';
                        document.getElementById('category').value = data.category || '';
                        document.getElementById('description').value = data.description || '';
                        document.getElementById('value').value = data.value || '';
                    } else {
                        showError('数据不存在');
                    }
                } catch (error) {
                    if (error.response?.status === 401) {
                        window.location.href = '/mmdemo/login';
                    } else {
                        showError('加载数据失败');
                    }
                }
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                value: document.getElementById('value').value
            };

            try {
                let response;
                if (dataId) {
                    response = await axios.put(`${API_BASE_URL}/data/${dataId}`, formData);
                } else {
                    response = await axios.post(`${API_BASE_URL}/data`, formData);
                }

                if (response.data.success) {
                    window.location.href = '/mmdemo/data';
                }
            } catch (error) {
                showError(error.response?.data?.message || '保存失败');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 在页面加载时调用
        loadUserInfo();
        loadData();
    </script>
</body>
</html>
