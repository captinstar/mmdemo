spring.application.name=mmdemo
# ?????
spring.datasource.url=jdbc:mysql://localhost:3306/mmdemodb?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ?????
# ???????
server.port=8081
server.servlet.context-path=/mmdemo
server.tomcat.max-threads=200
server.tomcat.connection-timeout=5000

# ????????
debug=true
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG

# ??Tomcat?AJP????????????
server.tomcat.ajp.enabled=false

# ????HTTP????
server.max-http-request-header-size=8KB

# ??????
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Thymeleaf??
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/**
# ????
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Web??
spring.web.resources.static-locations=classpath:/static/
spring.devtools.restart.enabled=true

# ??????????
logging.level.org.hibernate=ERROR

# ????????
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
# ?????????
logging.level.org.cssic.mmdemo.controller=DEBUG
logging.level.org.cssic.mmdemo.service=DEBUG
# ??SQL????
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE